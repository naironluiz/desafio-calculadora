        <form action="">

            <br>
        </form>
        <div class="container">
            <button id="soma">+</button>
            <button id="sub">-</button>
            <button id="multiplicacao">*</button>
            <button id="divisao">/</button>
        </div>
        <br>
        <label for="primeiro">Digite o segundo número:</label>
        <br>
        <input type="text" name="" id="b" class="segundo">
        <br>
        <button class="igual">=</button>
        <br>
        </form>
        <textarea class="final" name="" id=""></textarea>

    </main>
